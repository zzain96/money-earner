<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handy Tools â€” Offline Utility Toolbox</title>
    <meta name="description" content="A fast, offline-capable toolbox: JSON formatter, Regex tester, Base64 & URL encode/decode, UUID generator, Color converter, Epoch time converter.">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <span class="logo" aria-hidden="true">ðŸ§°</span>
        <h1>Handy Tools</h1>
      </div>
      <div class="header-actions">
        <label class="theme-toggle" title="Toggle theme">
          <input type="checkbox" id="themeToggle" aria-label="Toggle dark mode">
          <span class="slider"></span>
        </label>
        <a class="github-link" href="https://github.com/" target="_blank" rel="noopener" title="Project Home">â†—</a>
      </div>
    </header>

    <main class="app-layout">
      <aside class="sidebar" aria-label="Tools Navigation">
        <div class="search">
          <input id="toolSearch" type="search" placeholder="Search toolsâ€¦" autocomplete="off" spellcheck="false">
        </div>
        <nav id="toolList" class="tool-list" role="tablist" aria-orientation="vertical">
          <!-- Populated by JS -->
        </nav>
      </aside>

      <section id="content" class="content" tabindex="-1">
        <!-- Tool panels rendered here -->
      </section>
    </main>

    <footer class="app-footer">
      <span>Works offline. No data leaves your browser.</span>
      <button id="clearStateBtn" class="linklike" title="Reset saved state">Reset</button>
    </footer>

    <script src="app.js" defer></script>
    <script>
      // Register service worker when available
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').catch(() => {});
        });
      }
    </script>
  </body>
  </html>
